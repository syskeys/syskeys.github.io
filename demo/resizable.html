<!DOCTYPE html>

<head>

<body>
	<h3>EasyUI Resizable 可调整尺寸</h3>
	<p>通过$.fn.resizable.defaults重写默认的defaults</p>
	<h3>用法</h3>
	<p>通过标记创建可调整尺寸（resizable）对象。</p>
	<p><div class="easyui-resizable" style="width:100px;height:100px;border:1px solid #ccc;"
    data-options="maxWidth:800,maxHeight:600">
</div></p>
