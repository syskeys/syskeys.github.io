<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ui</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="../easyui.css">
<link rel="stylesheet" type="text/css" href="../toastr.css">
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../jquery.easyui.min.js"></script>
<script type="text/javascript" src="../jquery.easyui.extend.js"></script>
<script type="text/javascript" src="../toastr.js"></script>
<script type="text/javascript" src="../jquery.notice.js"></script>
</head>
<body>
	<h3>EasyUI Linkbutton 链接按钮</h3>
	<p>通过 $.fn.linkbutton.defaults 重写默认的 defaults。</p>
	<p>链接按钮（linkbutton）用于创建一个超链接按钮。它是一个正常的 <a> 标记的表示。它可显示图标和文本，或者仅仅显示图标和文本中的一个。按钮宽度可动态收缩/扩展以适应其文本标签。</p>
	<h3>用法</h3>
	<h4>创建链接按钮（linkbutton）</h4>
	<p>从标记创建链接按钮（linkbutton）</p>
	<a href="javascript:;" class="easyui-linkbutton">default</a>
	<a href="javascript:;" class="easyui-linkbutton button-primary">primary</a>
	<a href="javascript:;" class="easyui-linkbutton button-info">info</a>
	<a href="javascript:;" class="easyui-linkbutton button-dashed">dashed</a>
	<a href="javascript:;" class="easyui-linkbutton button-text">text</a>
	<a href="javascript:;" class="easyui-linkbutton button-success">success</a>
	<a href="javascript:;" class="easyui-linkbutton button-warning">warning</a>
	<a href="javascript:;" class="easyui-linkbutton button-error">error</a>
	<a href="javascript:;" class="easyui-linkbutton button-warning">warning</a>
</body>
</html>
