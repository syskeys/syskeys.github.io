<body>
	<h3>EasyUI Droppable 可放置</h3>
	<p>通过$.fn.droppable.defaults重写默认的defaults</p>
	<h3>用法</h3>
	<p>通过标记创建可放置（droppable）区域。</p>
	<p><div class="easyui-droppable" data-options="accept:'#d1,#d3'" style="width:100px;height:100px;border: 1px solid #ccc;">
</div></p>
