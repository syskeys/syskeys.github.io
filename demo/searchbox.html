<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ui</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="../easyui.css">
<link rel="stylesheet" type="text/css" href="../toastr.css">
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../jquery.easyui.min.js"></script>
<script type="text/javascript" src="../jquery.easyui.extend.js"></script>
<script type="text/javascript" src="../toastr.js"></script>
<script type="text/javascript" src="../jquery.notice.js"></script>
</head>
<body>
	<h3>EasyUI Searchbox 搜索框</h3>
	<p>通过$.fn.searchbox.defaults重写默认的defaults</p>
	<p>搜索框（searchbox）提示用户输入搜索值。它可以结合一个菜单，允许用户选择不同的搜索类别。当用户按下 ENTER 键时或者点击组件右侧的搜索按钮时，搜索动作将被执</p>
	<h3>依赖</h3>
	<p>menubutton</p>
	<h3>用法</h3>
	<p>创建进度条</p>
	<p>从标记创建。把 'easyui-searchbox' class 加入到 <input> 标记。</p>
	<p><script type="text/javascript">
    function qq(value,name){
    alert(value+":"+name)
    }
</script>
<input id="ss" class="easyui-searchbox" style="width:300px"
    data-options="searcher:qq,prompt:'Please Input Value',menu:'#mm'"></input>
<div id="mm" style="width:120px">
    <div data-options="name:'all',iconCls:'fa fa-check fa-lg fa-fw'">All News</div>
    <div data-options="name:'sports',iconCls:'fa fa-close fa-lg fa-fw'">Sports News</div>
</div></p>
</body>
</html>
