<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ui</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="../easyui.css">
<link rel="stylesheet" type="text/css" href="../toastr.css">
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../jquery.easyui.min.js"></script>
<script type="text/javascript" src="../jquery.easyui.extend.js"></script>
<script type="text/javascript" src="../toastr.js"></script>
<script type="text/javascript" src="../jquery.notice.js"></script>
</head>
<body>
	<h3>EasyUI Sidemenu 侧栏菜单</h3>
	<p>通过 $.fn.sidemenu.defaults 重写默认的 defaults。</p>
	<h3>依赖</h3>
	<p>accordion</p>
	<p>tree</p>
	<p>tooltip</p>
	<h3>用法</h3>
	<h4>创建侧菜单</h4>
	<p>通过标签创建侧菜单</p>
	<div id="sm" class="easyui-sidemenu" data-options="data:data"></div>
</body>
<script type="text/javascript">
var data = [{
            text: 'Forms',
            iconCls: 'fa fa-wpforms fa-lg',
            state: 'open',
            children: [{
                text: 'Form Element'
            },{
                text: 'Wizard'
            },{
                text: 'File Upload'
            }]
        },{
            text: 'Mail',
            iconCls: 'fa fa-at fa-lg',
            selected: true,
            children: [{
                text: 'Inbox'
            },{
                text: 'Sent'
            },{
                text: 'Trash',
                children: [{
                    text: 'Item1'
                },{
                    text: 'Item2'
                }]
            }]
        },{
            text: 'Layout',
            iconCls: 'fa fa-table fa-lg',
            children: [{
                text: 'Panel'
            },{
                text: 'Accordion'
            },{
                text: 'Tabs'
            }]
        }];
        function toggle(){
            var opts = $('#sm').sidemenu('options');
            $('#sm').sidemenu(opts.collapsed ? 'expand' : 'collapse');
            opts = $('#sm').sidemenu('options');
            $('#sm').sidemenu('resize', {
                width: opts.collapsed ? 60 : 200
            })
        }
        function alal(item){
            var url = item.url;
            var frame = document.getElementById('main');
            if(typeof(url) != "undefined" && url != ''){
                frame.src = item.url;
            }else{
                console.log('url is undefined !');
            }
        }
</script>
</html>
