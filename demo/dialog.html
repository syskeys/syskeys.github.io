<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ui</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="../easyui.css">
<link rel="stylesheet" type="text/css" href="../toastr.css">
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../jquery.easyui.min.js"></script>
<script type="text/javascript" src="../jquery.easyui.extend.js"></script>
<script type="text/javascript" src="../toastr.js"></script>
<script type="text/javascript" src="../jquery.notice.js"></script>
</head>
<body style="padding: 20px;">
	<div id="dd" class="easyui-dialog" title="My Dialog" style="width:400px;height:200px;"
            data-options="iconCls:'fa fa-android fa-lg',resizable:true,modal:true,closed:true">
            Dialog Content.
        </div>
	<a href="javascript:;" class="easyui-linkbutton button-info" onclick="showdialog();">show dialog</a>
	<script type="text/javascript">
		function showdialog(){
			$("#dd").dialog('open');
		}
	</script>
</body>
</html>
