<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ui</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="../easyui.css">
<link rel="stylesheet" type="text/css" href="../toastr.css">
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../jquery.easyui.min.js"></script>
<script type="text/javascript" src="../jquery.easyui.extend.js"></script>
<script type="text/javascript" src="../toastr.js"></script>
<script type="text/javascript" src="../jquery.notice.js"></script>
</head>
<body>
	<h3>EasyUI Progressbar 进度条</h3>
	<p>通过$.fn.progressbar.defaults重写默认的defaults</p>
	<p>进度条（progressbar）提供了一种显示长时间操作进度的反馈。进度可被更新以便让用户知道当前正在执行的操作。</p>
	<h3>依赖</h3>
	<p>none</p>
	<h3>用法</h3>
	<p>创建进度条</p>
	<p>进度条（ProgressBar）组件可以从 html 标记创建或者编程创建。从标记创建更容易些，把 'easyui-progressbar' class 加入到 <div> 标记。</p>
	<p><div id="p" class="easyui-progressbar" data-options="value:60" style="width:400px;"></div></p>
</body>
</html>
