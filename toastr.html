<html>  
<head>  
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>  
<script type="text/javascript">  
    jQuery.fn.slideLeftHide = function( speed, callback ) {  
        this.animate({  
            width : "hide",  
            paddingLeft : "hide",  
            paddingRight : "hide",  
            marginLeft : "hide",  
            marginRight : "hide"  
        }, speed, callback );  
    };  
    jQuery.fn.slideLeftShow = function( speed, callback ) {  
        this.animate({  
            width : "show",  
            paddingLeft : "show",  
            paddingRight : "show",  
            marginLeft : "show",  
            marginRight : "show"  
        }, speed, callback );  
    };  
</script>  
<script type="text/javascript">  
    $(function() {  
        $(".title_bar").slideLeftHide(4000);  
        $(".title_bar").slideLeftShow(4000);  
    });  
</script> 
</head>  
<body>  
  
    <div class="title_bar">  
    <div style="width: 100px;height: 100px;border: 1px solid #ccc;"></div>
    </div>  
</body>  
</html>
